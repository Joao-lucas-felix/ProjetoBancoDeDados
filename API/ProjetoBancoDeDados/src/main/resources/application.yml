spring:
  application:
    name: ProjetoBancoDeDados
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/projeto_banco_de_dados?useTimezone=true&serverTimezone=UTC
    username: root
    password: admin
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    open-in-view: false
server:
  error:
    include-stacktrace: never
cors:
  originPatterns: "http://localhost:8080,http://localhost:4200"
