    <main class="container">
        <p><a routerLink="../../../" style="margin: 5px;"> Voltar </a></p>
        <div class="row">    
            <div class="col"></div>
                <div class="col m-2 p-3 card">
                    <h5 class="card-title">Insira as informações do livro: </h5>
    <div class="container">

        
        <form [formGroup]="bookForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label>
                    Titulo
                    <input
                    class="form-control"
                    type="text"
                    formControlName="titulo"
                    required
                    />
                </label>
            </div>
            <div class="form-group">
                <label>
                    Descrption
                    <input
                    class="form-control"
                    type="text"
                    formControlName="description"
                    required

                    />
                </label>
            </div>
            <div class="form-group">
                <label>
                    Preço
                    <input
                    class="form-control"
                    type="number"
                    formControlName="preco"
                    required
                    />
                </label>
            </div>
        
            <div class="form-group">
                <label>
                    Quantidade No Estoque
                    <input
                    class="form-control"
                    type="number"
                    formControlName="qtdEstoque"
                    required
                    />
                </label>
            </div>

            <div class="form-group">
                <label>
                    Nome da Editora:
                    <input
                    class="form-control"
                    type="text"
                    formControlName="nomeEditora"
                    required
                    />
                </label>
            </div>
            <div class="form-group">
                <label>
                    Autor <br> (Em caso de multiplos autores separe-os por ",") 
                    <input
                    class="form-control"
                    type="text"
                    formControlName="autores"
                    />
                </label>
            </div>
            <div class="form-group">
                <label>
                    Data de Lançamento
                    <input
                    class="form-control"
                    type="date"
                    formControlName="dataLancamento"
                    required

                    />
                </label>
            </div>
            <button class="btn btn-primary btn-sm mt-2"
            [disabled]="isSubmitting"
                (click)="onSubmit()"> Submit</button>
        </form>
    </div>

    </div>
    <div class=" col"></div>
    </div>

    </main>
